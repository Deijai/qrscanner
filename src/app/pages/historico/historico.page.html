<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>HistÃ³rico</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendMail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataLocal.dados.length <= 0">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nenhum dado encontrado...</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item
      detail
      *ngFor="let registro of dataLocal.dados"
      (click)="openRegistro( registro )"
    >
      <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ registro.text }}</h2>
        <p>{{ registro.created | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
